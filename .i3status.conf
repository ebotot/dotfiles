general {
	output_format = "i3bar"
        colors = true
	color_good = "#b8bb26"
	color_degraded = "#fabd2f"
	color_bad = "#fb4934"
        interval = 1
}

order += "disk /"

#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"

order += "cpu_usage"
order += "cpu_temperature 0"
#order += "load"

order += "battery all"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "%ip: %essid %frequency (%quality - %bitrate)"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "%ip: %speed"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %consumption"
	hide_seconds = true
	integer_battery_capacity = true
        format_down = "No battery"
        status_chr = "âš¡"
        status_bat = "ðŸ”‹"
        status_unk = "?"
        status_full = "â˜»"
        low_threshold = 10
	threshold_type = "time"
}

tztime local {
        format = "%a  %m-%d-%Y  %I:%M:%S %p"
	align = "center"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}
volume master {
	device = "default"
	format_muted = "â™ª: %volume"
}
cpu_usage {
	format = "%usage"
	degraded_threshold = 80
	max_threshold = 95
}
cpu_temperature 0 {
	format = "%degreesÂ° C"
	max_threshold = 70
}
